<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Edit Actor</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="card-header">Actor Information</h3>
        <div class="card-body">
          <form id="frmMain">
            <div class="form-group">
              <label for="txtTitle">First Name</label>
              <input type="text" class="form-control" id="txtFirstName" autofocus />
            </div>
            <div class="form-group">
              <label for="txtLang">Last Name</label>
              <input type="text" class="form-control" id="txtLastName" />
            </div>
            <a class="btn btn-success" href="./actors.html" role="button">
              <i class="fa fa-backward" aria-hidden="true"></i>
              Back
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-check" aria-hidden="true"></i>
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script>
      $(function () {
        const apiUrl = "http://localhost:3030/api/actors";
        const id = new URL(window.location.href).searchParams.get("id");

        $.ajax({
          url: apiUrl + "/" + id,
          type: "GET",
          success: function (data) {
            console.log(data);
            $("#txtFirstName").val(data.first_name);
            $("#txtLastName").val(data.last_name);
          },
        });

        $("#frmMain").on("submit", function (e) {
          e.preventDefault();

          $.ajax({
            url: apiUrl + "/" + id,
            type: "PATCH",
            data: JSON.stringify({
              first_name: $("#txtFirstName").val(),
              last_name: $("#txtLastName").val(),
            }),
            dataType: "json",
            contentType: "application/json",
          }).done(function () {
            alert("Actor updated successfully");
          });
        });
      });
    </script>
  </body>
</html>
