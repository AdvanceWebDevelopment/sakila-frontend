<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sakila Client</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12">
          <button
            type="button"
            name=""
            id="btnLoad"
            class="btn btn-outline-danger btn-lg btn-block"
          >
            <i class="fa fa-download" aria-hidden="true"></i>
            Load Films
          </button>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="col-sm-12">
          <div class="card shadow">
            <h4 class="card-header d-flex justify-content-between">
              Film list from SAKILA
              <a class="btn btn-primary" href="add-film.html" role="button">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add
              </a>
            </h4>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th>Special Features</th>
                    <th>Replacement Cost</th>
                  </tr>
                </thead>
                <tbody id="film-container"></tbody>
              </table>
            </div>
            <div class="card-footer text-muted">Footer</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#btnLoad").on("click", function () {
        $.ajax({
          url: "http://localhost:3030/api/films",
          type: "GET",
        }).done(function (res) {
          for (const film of res) {
            const tr = `<tr>
                  <td>${film.film_id}</td>
                  <td>${film.title}</td>
                  <td>${film.release_year}</td>
                  <td>${film.length}</td>
                  <td>${film.rating}</td>
                  <td>${film.special_features}</td>
                  <td>${film.replacement_cost}</td>
                </tr>
          `;
            $("#film-container").append(tr);
          }
        });
      });
    </script>
  </body>
</html>
